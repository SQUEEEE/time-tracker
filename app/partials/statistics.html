<div class="container" id="statistics">
	<br>
	<div class="col-md-12">
		<span class="mediumTitle">Statistics</span><br><br>
		<perfect-scrollbar class="scroller" wheel-propagation="true" scroll.padding="15" wheel-speed="5" include-padding='true'>

		<nav class="navbar navbar-default">
			<div class="container">
				<ul class="nav navbar-nav" id="nav">
					<li class="{{isActive('Total')}} dropdown"><a ng-href="http://localhost:8000/#/statistics" ng-init="startValue()" ng-click="showTotal();setActive('Total')">Total time</a></li>

					<li class="{{isActive('Categories')}}"><a ng-href="http://localhost:8000/#/statistics" ng-click="showCategories();setActive('Categories')">Categories percentage</a></li>

					<li class="dropdown {{isActive('Week')}} {{isActive('WeekTotal')}} {{isActive('WeekPercentage')}}"><a class="dropdown-toggle" data-toggle="dropdown">Weekly menu<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li ng-click="showWeek(0);setActive('Week')"><a ng-href="http://localhost:8000/#/statistics">Overview</a></li>
							<li ng-click="showWeekTotal(0);setActive('WeekTotal')"><a ng-href="http://localhost:8000/#/statistics">Total</a></li>
							<li ng-click="showWeekPercentage(0);setActive('WeekPercentage')"><a ng-href="http://localhost:8000/#/statistics">Percentage</a></li>
						</ul>
					</li>

					<li class="dropdown {{isActive('Month')}} {{isActive('MonthTotal')}} {{isActive('MonthPercentage')}}"><a class="dropdown-toggle" data-toggle="dropdown">Monthly menu<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li ng-click="showMonth(0);setActive('Month')"><a ng-href="http://localhost:8000/#/statistics">Overview</a></li>
							<li ng-click="showMonthTotal(0);setActive('MonthTotal')"><a ng-href="http://localhost:8000/#/statistics">Total</a></li>
							<li ng-click="showMonthPercentage(0);setActive('MonthPercentage')"><a ng-href="http://localhost:8000/#/statistics">Percentage</a></li>
						</ul>
					</li>

					<li class="{{isActive('Year')}}"><a ng-href="http://localhost:8000/#/statistics" ng-click="showYear(0);setActive('Year')">Yearly overview</a></li>

				</ul>
			</div>
		</nav>


		<!-- Statistics shown here -->
		<br><br>
		<div ng-if="isActive('Month')">
			<div class="row">
				<div class="col-md-10"></div>
				<div class="col-md-2">

					<button class="btn btn-default" ng-click="showMonth(0)">Today</button>

					<div class="btn-group">
						<button class="btn btn-default" ng-click="showMonth(-1)"><span class="glyphicon glyphicon-chevron-left"></span></button>
						<button class="btn btn-default" ng-click="showMonth(1)"><span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</div>
		</div>

		<div ng-if="isActive('MonthTotal')">
			<div class="row">
				<div class="col-md-10"></div>
				<div class="col-md-2">

					<button class="btn btn-default" ng-click="showMonthTotal(0)">Today</button>

					<div class="btn-group">
						<button class="btn btn-default" ng-click="showMonthTotal(-1)"><span class="glyphicon glyphicon-chevron-left"></span></button>
						<button class="btn btn-default" ng-click="showMonthTotal(1)"><span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</div>
		</div>

		<div ng-if="isActive('MonthPercentage')">
			<div class="row">
				<div class="col-md-10"></div>
				<div class="col-md-2">

					<button class="btn btn-default" ng-click="showMonthPercentage(0)">Today</button>

					<div class="btn-group">
						<button class="btn btn-default" ng-click="showMonthPercentage(-1)"><span class="glyphicon glyphicon-chevron-left"></span></button>
						<button class="btn btn-default" ng-click="showMonthPercentage(1)"><span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</div>
		</div>

		<div ng-if="isActive('Week')">
			<div class="row">
				<div class="col-md-10"></div>
				<div class="col-md-2">

					<button class="btn btn-default" ng-click="showWeek(0)">Today</button>

					<div class="btn-group">
						<button class="btn btn-default" ng-click="showWeek(-1)"><span class="glyphicon glyphicon-chevron-left"></span></button>
						<button class="btn btn-default" ng-click="showWeek(1)"><span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</div>
		</div>

		<div ng-if="isActive('WeekPercentage')">
			<div class="row">
				<div class="col-md-10"></div>
				<div class="col-md-2">

					<button class="btn btn-default" ng-click="showWeekPercentage(0)">Today</button>

					<div class="btn-group">
						<button class="btn btn-default" ng-click="showWeekPercentage(-1)"><span class="glyphicon glyphicon-chevron-left"></span></button>
						<button class="btn btn-default" ng-click="showWeekPercentage(1)"><span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</div>
		</div>

		<div ng-if="isActive('WeekTotal')">
			<div class="row">
				<div class="col-md-10"></div>
				<div class="col-md-2">

					<button class="btn btn-default" ng-click="showWeekTotal(0)">Today</button>

					<div class="btn-group">
						<button class="btn btn-default" ng-click="showWeekTotal(-1)"><span class="glyphicon glyphicon-chevron-left"></span></button>
						<button class="btn btn-default" ng-click="showWeekTotal(1)"><span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</div>
		</div>

		<div ng-if="isActive('Year')">
			<div class="row">
				<div class="col-md-10"></div>
				<div class="col-md-2">

					<button class="btn btn-default" ng-click="showYear(0)">Today</button>

					<div class="btn-group">
						<button class="btn btn-default" ng-click="showYear(-1)"><span class="glyphicon glyphicon-chevron-left"></span></button>
						<button class="btn btn-default" ng-click="showYear(1)"><span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</div>
		</div>



		<center><div id="stat"></div></center>

		<br><br><br><br><br><br><br><br>
	</perfect-scrollbar>
	</div>

</div>


<!-- We include the menu as it is shared across several screens. -->
<ng-include src="'partials/menu.html'" ng-controller="MenuCtrl"></ng-include>
