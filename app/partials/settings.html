<div class="container" id="settings">
	
<br>
	<div class="col-md-6">
		<span class="mediumTitle">Calendars</span>
		<hr>

		<div class="list-group">
			<div ng-repeat='calendar in calendarArray'>
  				<button type="button" id="listSettings" class="list-group-item">{{calendar}}</button>
  			</div>
		</div>
	</div>

	<div class="col-md-6">
		<span class="mediumTitle">Categories</span>
		<hr>
		<input type="text" id="nameCategoryInput" value="Name of new category">
		<button type="button" id="confirm" ng-click="newCategory()" class='list-group-item'>Create</button>
		
		<hr>
		<span class="smallTitle">Your categories</span>
		<div class="list-group">
			
			<div ng-repeat='category in categoryArray'>
				<li id="listSettings" class='list-group-item'>{{category}}</li>
			</div>

		</div>
	</div>

</div>

<!-- We include the menu as it is shared across several screens. -->
<ng-include src="'partials/menu.html'" ng-controller="MenuCtrl"></ng-include>
