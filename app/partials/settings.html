<div class="container" id="settings">
	
<br>
	<div class="col-md-6">
		<span class="mediumTitle">Calendars</span>
		<hr>

		<div class="list-group">
			<div ng-repeat='calendar in calendarArray'>
  				<button type="button" id="listSettings" class="list-group-item">{{calendar}}</button>
  			</div>
		</div>
	</div>

	<div class="col-md-6">
		<span class="mediumTitle">Categories</span>
		<hr>

		<form class="form-inline" role="form">
            <div class="form-group">
                <input class="form-control" id="nameCategoryInput" type="text" placeholder="Name of new category" />
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="newCategory()">Add</button>
            </div>
        </form>
		
		<hr>
		<span class="smallTitle">Your categories</span>

		<span style="position:absolute; left:270px;">Auto report <a href="" class="glyphicon glyphicon-info-sign" ng-click="showAutoreportInfo = !showAutoreportInfo"></a></span>

		<span style="position:absolute; left:370px;">Color</span>
		<span style="position:absolute; left:430px;">Delete</span>

		<div ng-hide="showAutoreportInfo">
			<div class="well well-sm">Auto report means that events in the category will be automatically logged when the events ending time has passed.</div>
		</div>


		<div class="list-group">
			
			<div ng-repeat='category in categoryArray'>
				<li id="listSettings" class='list-group-item'>
					{{category.name}}
					

					<div class="checkbox-inline">
  						<label><input type="checkbox" value="" ng-model="category.autoreport" ng-change="changeAutoreport(category)" style="right: 160px; top: 45%; position: absolute; margin-top: -5px;"></label>
					</div>

					<button class="btn btn-custom" ng-click="changeColor(category)" ng-attr-id="{{category.color}}" style="position: absolute; top: 45%; right: 80px; margin-top: -15px;"><span class="glyphicon glyphicon-refresh"></span></button>

					<span ng-hide="category.name == 'Undefined'"><button class="btn btn-danger remove_fields" ng-click="removeCategory(category.name)" style="position:absolute; top: 45%; margin-top:-15px; right:15px;" ><span class="glyphicon glyphicon-remove"></span></button>
					
				</li>
			</div>

		</div>
	</div>

</div>

<!-- We include the menu as it is shared across several screens. -->
<ng-include src="'partials/menu.html'" ng-controller="MenuCtrl"></ng-include>
