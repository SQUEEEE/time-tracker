<div class="container" id="add">
	<br>
	<div class="col-md-12">
		<span class="mediumTitle">Add</span><hr><br>
		<div class="wrapper">
        <div class="col-md-5"></div>
        <div class="col-md-4">

		<!--     Timer and timer buttons      -->
		
			<span class="timer"><timer autostart="false" interval="1000">{{hhours}}:{{mminutes}}:{{sseconds}}<br></span>

		
			<button class="btn btn-default btn-md" ng-show="!timerRunning" ng-click="startTimer()" ng-disabled="timerRunning"><span class="glyphicon glyphicon-play timerIcons"></span></button>
        	<button class="btn btn-default btn-md" ng-show="timerRunning" ng-click="pauseTimer()" ng-disabled="!timerRunning"><span class="glyphicon glyphicon-pause timerIcons"></span></button>
        	<button class="btn btn-default btn-md" ng-disabled="timerRunning" ng-click="resetTimer()"><span class="glyphicon glyphicon-stop timerIcons"></span></button>
       
        	<button class="btn btn-default btn-md" ng-hide="timerRunning || (!timeStarted)" ng-click="setTimer(hhours, mminutes, sseconds)">Set as duration</button>
       		</timer><br><br>
        
        	<span class="formTitle">Name:</span><input class="form-control" ng-model="name" ng-change="nameChange(name)" type="text"/><br>
  	  		

	        <span class="formTitle">Duration:</span> 
			<div class ="form-group">
				<div class="col-xs-4">
				<label for="hour">Hour:</label>
				<input class="form-control" ng-model="hour" type="number" min="0" ng-change="" placeholder="00"  />
				</div>
				<div class="col-xs-4">
				<label for="minute">Minute:</label>
				<input class="form-control" ng-model="minute" type="number" min="0" max="59" ng-change="" placeholder="00" />
				</div>
				<div class="col-xs-4">
				<label for="second">Sec:</label>
				<input class="form-control" ng-model="second" type="number" min="0" max="59" ng-change="" placeholder="00" />
				</div>
			</div>
			<br><br><br>
       		<!--  <input class="form-control" ng-model="date"/><br> type="date" -->
			<span class="formTitle">Date:</span><br>
       		<div class ="form-group">
       			<div class="col-xs-4">
       				<label for="year">Year:</label>
       				<input class="form-control" type="number" min="2000" ng-model="year" ng-init="year" ng-change=""/>
       			</div>
       			<div class="col-xs-4">
       				<label for="month">Month:</label>
       				<input class="form-control"  type="number" min="1" max="12" ng-model="month" ng-init="month" ng-change=""/>
       			</div>
       			<div class="col-xs-4">
       				<label for="day">Day:</label>
       				<input class="form-control"  type="number" min="1" max={{getNumberOfDays()}} ng-model="day" ng-init="day" ng-change=""/>
       			</div>
       		</div>
        	<br><br><br>

        	<span class="formTitle">Start time:</span><br>
        	<!-- <input class="form-control" ng-model="startTime" type="time"/> !-->
        	<div class ="form-group">
        		<div class="col-xs-4">
					<label for="hour">Hour:</label>
        			<input class="form-control" type="number" min="0" max="23" ng-model="startHour" ng-init="startHour" ng-change="" />
        		</div>
        		<div class="col-xs-4">
					<label for="minute">Minute:</label>
        			<input class="form-control" type="number" min="0" max="59" ng-model="startMinute"  ng-init="startMinute" ng-change=""/>
        		</div>
        	</div>

		        <br>
				<br>
				<br>

		        <span class="formTitle">Category:</span>
	            <select class='form-control' id="categorySelector" ng-model="category" ng-change="selectCategory(category)" ng-options="choice.name for choice in categories">
	            </select><br><br>
			
				<button class="btn btn-default" ng-click="addNewEvent()">Create event</button></span>
			</div>
	        </div><div class="col-md-3"></div>
			
		</div>
		</div

	</div>
</div>
<!-- We include the menu as it is shared across several screens.  -->
<ng-include src="'partials/menu.html'" ng-controller="MenuCtrl"></ng-include>
