<div class="container" id="add">
	<br>
	<div class="col-md-12">
		<span class="mediumTitle">Add</span><hr><br>
		<div class="wrapper">
        <div class="col-md-5"></div>
        <div class="col-md-4">

		<!--     Timer and timer buttons      -->
		
			<span class="timer"><timer autostart="false" interval="1000">{{hhours}}:{{mminutes}}:{{sseconds}}<br></span>

		
			<button class="btn btn-default btn-md" ng-show="!timerRunning" ng-click="startTimer()" ng-disabled="timerRunning"><span class="glyphicon glyphicon-play timerIcons"></span></button>
        	<button class="btn btn-default btn-md" ng-show="timerRunning" ng-click="pauseTimer()" ng-disabled="!timerRunning"><span class="glyphicon glyphicon-pause timerIcons"></span></button>
        	<button class="btn btn-default btn-md" ng-disabled="timerRunning" ng-click="resetTimer()"><span class="glyphicon glyphicon-stop timerIcons"></span></button>
       
        	<button class="btn btn-default btn-md" ng-hide="timerRunning || (!timeStarted)" ng-click="setTimer(hhours, mminutes, sseconds)">Set as duration</button>
       		</timer><br><br>
        
        	<span class="formTitle">Name:</span><input class="form-control" ng-model="name" type="text"/><br>
  	  
       		<span class="formTitle">Date:</span><input class="form-control" ng-model="date"/><br><!--  type="date" -->

       		<input type="number" ng-model="year" ng-init="year = 2016" ng-change=""/>
        
        	<span class="formTitle">Start time:</span><input class="form-control" ng-model="startTime" type="time"/><br>

	        <span class="formTitle">Duration:</span> 
			<div class ="form-group">
				<div class="col-xs-2">
				<label for="hour">Hour:</label>
				<input class="form-control" ng-model="hour" type="text" ng-change="hourChange(hour)" placeholder="00" />
				</div>
				<div class="col-xs-2">
				<label for="minute">Minute:</label>
				<input class="form-control" ng-model="minute" type="text" ng-change="minuteChange(minute)" placeholder="00" />
				</div>
				<div class="col-xs-2">
				<label for="second">Sec:</label>
				<input class="form-control" ng-model="second" type="text" ng-change="secondChange(second)" placeholder="00" />
				</div>
			
			
		        <br>
				<br>
				<br>
				<br>
				<br>

		        <span class="formTitle">Category:</span>
	            <select class='form-control' id="categorySelector" ng-model="selected" ng-change="selectCategory(selected)" ng-options="choice.name for choice in categories">
	            <option value="">Select Category</option></select><br><br>
			
				<button class="btn btn-default" ng-click="addNewEvent(name, date, startTime, hour, minute, second, selected)">Create event</button></span>
			</div>
	        </div><div class="col-md-3"></div>

			
		</div>
		</div>

	</div>
</div>
<!-- We include the menu as it is shared across several screens.  -->
<ng-include src="'partials/menu.html'" ng-controller="MenuCtrl"></ng-include>
